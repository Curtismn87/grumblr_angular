<div class="grumble">
  <div>
    <h2>{{ grumbleCtrl.grumble.title }} <span class='delete' ng-click="grumbleCtrl.delete(grumbleCtrl.grumble.id)">(X)</span></h2>
    by: {{ grumbleCtrl.grumble.authorName }}
    <p>
      {{ grumbleCtrl.grumble.content }}
    </p>
    <img ng-src="{{ grumbleCtrl.grumble.photoUrl }}" alt="">
  </div>
  <a class="edit" ng-href="/#/grumbles/{{grumbleCtrl.grumble.id}}/edit">Edit Grumble</a>

  <div>
    <form ng-submit="grumbleCtrl.createComment()">
      <label>Author Name:</label>
      <input type="text" ng-model="grumbleCtrl.newComment.authorName">

      <label>Content:</label>
      <input type="text" ng-model="grumbleCtrl.newComment.content">

      <button>Submit</button>
    </form>
  </div>

  <div class="comments">
    <h3>Comments</h3>

    <div ng-repeat="comment in grumbleCtrl.grumble.comments">
      <div class='comment'>
        <p>{{comment.content}}</p>
        <p>by: {{comment.authorName}}</p>
        <span ng-click="grumbleCtrl.deleteComment(comment)">(x)<span>
      </div>
    </div>
  </div>
</div>
